<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Word Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="word-container" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4 text-center transition-colors duration-500">
        <h1 class="text-3xl font-bold text-gray-800 mb-2" id="word">{{ word }}</h1>
        <p class="text-lg text-gray-700 mb-6" id="definition">{{ definition }}</p>

        <input type="text" id="user-input" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center" placeholder="Enter the word here">
        
        <p id="feedback-message" class="text-lg font-bold mb-4 hidden"></p>

        <button id="check-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full transition-colors">Check</button>
        <button id="next-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full transition-colors hidden">Next Word</button>
    </div>

    <script>
        const wordEl = document.getElementById('word');
        const definitionEl = document.getElementById('definition');
        const userInput = document.getElementById('user-input');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const container = document.getElementById('word-container');
        const feedbackMessage = document.getElementById('feedback-message');
        
        let correctWord = '';

        function fetchAndDisplayNewWord() {
            // Reset the UI for the next word
            userInput.value = '';
            userInput.disabled = false;
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            container.classList.remove('bg-green-100', 'bg-red-100');
            feedbackMessage.classList.add('hidden');

            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    wordEl.textContent = data.word;
                    definitionEl.textContent = data.definition;
                    correctWord = data.word.trim().toLowerCase();
                })
                .catch(error => {
                    console.error('Error fetching new data:', error);
                    wordEl.textContent = 'Error';
                    definitionEl.textContent = 'Could not fetch a new word.';
                });
        }

        checkButton.addEventListener('click', () => {
            const userGuess = userInput.value.trim().toLowerCase();
            
            if (userGuess === correctWord) {
                container.classList.remove('bg-white');
                container.classList.add('bg-green-100');
                feedbackMessage.textContent = 'Correct! Gut gemacht!';
                feedbackMessage.classList.remove('text-red-600', 'hidden');
                feedbackMessage.classList.add('text-green-600');
                checkButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
                userInput.disabled = true;
            } else {
                container.classList.remove('bg-white');
                container.classList.add('bg-red-100');
                feedbackMessage.textContent = 'Incorrect. Try again!';
                feedbackMessage.classList.remove('text-green-600', 'hidden');
                feedbackMessage.classList.add('text-red-600');
            }
        });

        nextButton.addEventListener('click', fetchAndDisplayNewWord);

        // This ensures the initial word and definition are ready
        correctWord = wordEl.textContent.trim().toLowerCase();
    </script>
</body>
</html>
